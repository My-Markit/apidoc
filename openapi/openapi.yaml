          type: string
          minLength: 1
          example: https://saasdevs.net/payments/coinbase?transactionId=JUWX2123
        createStatus:
          description: status of the page creation
          type: string
          minLength: 1
          example: true
    CreateMarkitChainResponse:
      type: object
      properties:
        ledger_id:
          description: unique ledger_id for the customer create request
          type: integer
          minLength: 1
          example: 123
        hash_data:
          description: hash_data of the customer request body
          type: string
          minLength: 4
          example: 121rtrt01dffgt56    
    SearchMarkitChainResponse:
      type: object
      properties:
        ledger_id:
          description: ledger_id from customer's search request
          type: integer
          minLength: 1
          example: 123
        product_type:
          description: product_type of the returned ledger record
          type: string
          minLength: 3
          example: 'handbag'
        serial_id:
          description: serial_id for the product
          type: string
          minLength: 1
          example: '1223444'
        color:
          description: color of the product
          type: string
          minLength: 1
          example: 'red'                 
    WebhookAdyenRequest:
      type: object
      properties:
        upp-api-key:
          description: unique upp api key
          type: string
          minLength: 4
          example: 12345678xyz
        upp-client-key:
