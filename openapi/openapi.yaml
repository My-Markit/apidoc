      #   description: search MarkitChain Request Body
      #   required: true          
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    PaymentAdyen:
      type: object
      properties:
        merchantId:
          description: unique merchant id
          type: string
          minLength: 4
          example: WonderWebShop1
        value:
          description: total amount to pay
          type: string
          minLength: 1
          example: '100.15'
        currency:
          description: currency
          type: string
          minLength: 1
          example: EUR
        returnURL:
          description: the url to return to upon successful payment completion
          type: string
          minLength: 1
          example: https://saasdevs.net
    PaymentAdyenResponse:
      type: object
      properties:
        transactionId:
          description: unique transaction Id
          type: string
          minLength: 4
          example: JUWX2123
        paymentPageUrl:
          description: payment page url
          type: string
          minLength: 1
          example: https://saasdevs.net/payments/adyen?transactionId=JUWX2123
        createStatus:
          description: status of the page creation
          type: string
          minLength: 1
          example: true
    PaymentCoinbase:
      type: object
      properties:
        merchantId:
          description: unique merchant id
          type: string
          minLength: 4
          example: WonderWebShop1
        value:
          description: total amount to pay
          type: string
          minLength: 1
          example: '100.15'
        currency:
          description: currency
          type: string
          minLength: 1
          example: USD
        returnURL:
          description: the url to return to upon successful payment completion
          type: string
          minLength: 1
          example: https://saasdevs.net
    CreateMarkitChain:
      type: object
      properties:
        ledger_id:
          description: ledger_id of the product customer wants to create
          type: integer
          minLength: 1
          example: 123         
        product_type:
          description: product type
          type: string
          minLength: 3
          example: 'handbag'
        serial_id:
          description: serial_id for the product
          type: string
          minLength: 1
          example: '1223444'
        color:
          description: color of the product
          type: string
          minLength: 1
          example: 'red'       
    # SearchMarkitChain:
